<!DOCTYPE html>

  <h1>Player view</h1>

<script>
  var socket = new WebSocket('ws://localhost:1337');
  console.log("test");
  const id = 101938;

  socket.onopen = function (event) {
    const content = {
      type: 'testId',
      emitter: 'test',
      status: 'ok',
      data:{
          id,
      },
    };
    socket.send(JSON.stringify(content)); 

    socket.onmessage = function (message) {
      const data = JSON.parse(message);
      console.log(data);
    };
};

</script>
